            燒餅是金門人早期的早餐，也是金門阿兵哥的最愛，阿兵哥返台都會帶回台灣，慢慢成為帶回台灣的伴手禮，有分"甜"跟"鹹"兩種口味。 鹹燒餅(圓形)以金門酒糟豬和金門特有的珠蔥跟中藥辛香配料所調成，豬肉特別選用後腿肉，加入特調辛香料醃製，吃起來超級美味。
